{% include base_path %}

<!-- start custom head snippets -->

<!-- Support for Academicons -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/academicons.css"/>

<!-- favicon from https://commons.wikimedia.org/wiki/File:OOjs_UI_icon_academic-progressive.svg -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ base_path }}/images/apple-touch-icon-180x180.png"/>
<link rel="icon" type="image/svg+xml" href="{{ base_path }}/images/favicon.svg"/>
<link rel="icon" type="image/png" href="{{ base_path }}/images/favicon-32x32.png" sizes="32x32"/>
<link rel="icon" type="image/png" href="{{ base_path }}/images/favicon-192x192.png" sizes="192x192"/>
<link rel="manifest" href="{{ base_path }}/images/manifest.json"/>
<link rel="icon" href="/images/favicon.ico"/>
<meta name="theme-color" content="#ffffff"/>

<!-- Disable hover effects and link behavior for publication titles -->
<style>
  /* Make publication titles bold and disable all link-like behavior */
  .archive__item-title.publication-title {
    font-weight: bold;
    cursor: default;
  }
  
  /* Prevent hover underline effect for publication titles */
  .archive__item:hover .archive__item-title.publication-title {
    text-decoration: none !important;
  }
  
  /* Ensure publication titles have no pointer cursor or link styling */
  .archive__item-title.publication-title strong {
    cursor: default;
    pointer-events: none;
  }
  
  /* Reduce spacing between excerpt and download links */
  .archive__item-excerpt {
    margin-bottom: 0.5em !important;
  }
  
  /* Reduce top margin of download links paragraph that follows excerpt */
  .archive__item-excerpt + p {
    margin-top: -0.5em !important;
  }
</style>

<!-- end custom head snippets -->
